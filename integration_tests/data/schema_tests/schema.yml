version: 2

seeds:
  - name: data_test_sequential_values
    columns:
      - name: my_even_sequence
        data_tests:
          - dbt_utils.sequential_values:
              interval: 2
          - dbt_utils.sequential_values:
              interval: 2
              group_by_columns: ['col_a']


  - name: data_test_sequential_timestamps
    columns:
      - name: my_timestamp
        data_tests:
          - dbt_utils.sequential_values:
              interval: 1
              datepart: 'hour'
